<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../normalize.css">
</head>
<body class="body-carrito">

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="bi bi-arrow-left"></i> Seguir comprando
            </a>
                <button class="btn btn-outline-light btn-sm" onclick="cerrarSesion()" id="btn-logout" style="display: none;">
                    <i class="bi bi-box-arrow-right"></i> Salir
                </button>
            </div>
        </div>
    </nav>

        <div>
         <h1 class="text-carrito mb-5">Carrito de Compras</h1>
        </div> 

    <div class="container my-5">

        <div class="row">
            <div class="col-lg-8">
                <div id="items-carrito">

                </div>
                
                <div id="carrito-vacio" class="text-center py-5" style="display: none;">
                    <i class="bi bi-cart-x display-1 text-muted"></i>
                    <h3 class="mt-3">Tu carrito está vacío</h3>
                    <p class="text-muted">¡Agrega algunas cartas para comenzar!</p>
                    <a href="cartas.html" class="btn btn-primary">
                        <i class="bi bi-shop"></i> Ir a la tienda
                    </a>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Resumen del pedido</h5>
                        <hr>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Envío:</span>
                            <span class="text-success">Gratis</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-3">
                            <strong>Total:</strong>
                            <strong id="total" class="text-primary fs-4">$0</strong>
                        </div>
                        <button class="btn btn-success w-100 mb-2" id="btn-comprar">
                            <i class="bi bi-credit-card"></i> Proceder al pago
                        </button>
                        <button class="btn btn-outline-danger w-100" onclick="vaciarCarrito()">
                            <i class="bi bi-trash"></i> Vaciar carrito
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/carrito.js"></script>
    <script src="../js/ver-carrito-script.js"></script>
</body>
</html>
