<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <!-- SweetAlert2 para reemplazar alert/confirm/prompt -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Toastify para notificaciones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>La Grieta del Duelista</title>
</head>
<body class="body_web">
    <header>
        <div class="logo">
            <a class="logoa" href="index.html"><img class="logoimg" src="./assets/logo_web.png" alt="logo de la web"></a>
        </div>
        <nav class="navbar">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="navlink" id="selected" aria-current="page" href="index.html">todos los productos</a>
                </li>
                <li class="nav-item">
                    <a class="navlink" href="./html/contacto.html">contacto</a>
                </li>
            </ul>
        </nav>

        <div class="busqueda_nav">
            <form class="navform" role="search" id="form-busqueda">
                <input class="input_snav" type="search" id="input-busqueda" placeholder="Buscá lo que necesitás..." aria-label="Search"/>
                <button class="btn btn_snav" type="submit">Buscar</button>
            </form>
        </div>

        <div class="inicio_carrito">
            <ul class="ic_ul">
                <li class="ic_li">
                    <a class="ic_a" href="./html/login.html" id="link-usuario">
                        <img class="ic_img" src="./assets/usuario 1.png" alt="Usuario">
                    </a>
                    <span id="nombre-usuario-header" class="nombre-usuario-header"></span>
                </li>
                <li class="ic_li">
                    <a class="ic_a" href="./html/ver_carrito.html">
                        <img class="ic_img" src="./assets/notificacion-del-carrito-de-compras 1.png" alt="Carrito">
                        <span id="contador-carrito" class="contador-carrito">0</span>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <div class="texto_inicio">
            <h1>Bienvenidos a la Grieta</h1>
        </div>
        

        <div class="filtros-container">
            <div class="filtros" id="filtros-categorias">

            </div>
            <div class="ordenar-container">
                <label for="ordenar-select">Ordenar por:</label>
                <select id="ordenar-select" class="ordenar-select">
                    <option value="default">Destacados</option>
                    <option value="precio-asc">Precio: Menor a Mayor</option>
                    <option value="precio-desc">Precio: Mayor a Menor</option>
                    <option value="nombre-asc">Nombre: A-Z</option>
                    <option value="nombre-desc">Nombre: Z-A</option>
                </select>
            </div>
        </div>

        <div>
            <h2 id="titulo-seccion">todos los productos</h2>
            

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Cargando productos...</p>
            </div>


            <div class="cards" id="contenedor-productos">

            </div>
            

            <div id="sin-resultados" class="sin-resultados" style="display: none;">
                <p>No se encontraron productos que coincidan con tu búsqueda.</p>
                <button class="btn-limpiar-busqueda" id="btn-limpiar-busqueda">Ver todos los productos</button>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <p class="footer-copy">
            Candela Schuster, Proyecto CODERHOUSE - todos los derechos reservados
        </p>
        <a href="index.html" class="footer-logo" aria-label="Inicio">
            <img class="img_footer" src="./assets/logo_web.png" alt="logo de la web">
        </a>
        <ul class="footer-nav">
            <li><a class="footer-a" href="index.html">Todos los Productos</a></li>
            <li><a class="footer-a" href="./html/contacto.html">Contacto</a></li>
        </ul>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    

    <script src="./js/auth.js"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
